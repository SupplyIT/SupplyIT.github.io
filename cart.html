<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

  <title>SupplierIT</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap" rel="stylesheet" />
  <link href="css/style1.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />

  <style>
    .cart-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .cart-items-wrapper {
      text-align: center;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .delete-button {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
    }

    #order-button {
      margin-top: 20px;
      background-color: #00000000;
      color: white;
      border: 2px solid white;
      padding: 15px 30px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .CountryAd {
      text-align: center;
      margin-top: 20px;
      border: 2px solid rgba(255, 255, 255, 0);
      padding: 20px;
      border-radius: 8px;
    }

    .CountryAd .Dropdown {
      margin-top: 1px;
      border: 2px solid white;
      background-color: rgba(34, 49, 35, 0);
      color: white;
      font-weight: bold;
      border-radius: 5px;
      overflow: hidden;
    }

    .CountryAd .Dropdown option {
      color: black;
    }

    .CountryAd .Dropdown:hover {
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      border-radius: 5px;
    }

    .CountryAd .Dropdown:hover option {
      color: black;
    }

    .coupon-form {
      text-align: center;
      margin-top: 20px;
      border: 2px solid white;
      padding: 20px;
      border-radius: 8px;
    }

    .coupon-form label {
      margin-right: 10px;
      font-weight: bold;
      display: block;
    }

    .coupon-form input {
      color: white;
      padding: 8px;
      border: 1px solid white;
      border-radius: 4px;
      margin-bottom: 10px;
      width: 200px;
      background-color: rgba(255, 255, 255, 0);
    }

    .coupon-form .form-group {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .coupon-form button {
      padding: 8px 15px;
      cursor: pointer;
      border: 2px solid white;
      background-color: transparent;
      color: white;
      border-radius: 5px;
    }

    body {
      background-color: rgb(43, 43, 43);
    }

    .coupon-form button:hover {
      background-color: white;
      color: black;
    }

    .delivery-text {
      font-size: medium;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>

<body class="sub_page">
  <div class="hero_area">
    <div class="hero_bg_box">
      <div class="img-box">
        <img src="images/hero-bg.jpg" alt="">
      </div>
    </div>

    <header class="header_section">
      <div class="header_top">
        <div class="container-fluid">
          <div class="contact_link-container">
          </div>
        </div>
      </div>
    </header>
  </div>

  <section class="contact_section layout_padding">
    <div class="contact_bg_box">
      <div class="img-box">
        <img src="images/contact-bg.jpg" alt="">
      </div>
    </div>
    <div class="container">
    </div>
    <div class="heading_container heading_center">
      <h2>
        Cart
      </h2>
    </div>

    <div class="cart-content" id="cart-content">
      <div class="cart-items-wrapper">
        <div id="cart-items"></div>
        <h3>
          <span class="delivery-text">Delivery: 0.00Kr</span>
          Total: <span id="cart-total">0.00</span>
        </h3>
      </div>
      <div class="coupon-form">
        <label for="coupon-code">Coupon Code:</label>
        <input type="text" id="coupon-code" name="coupon-code" placeholder="">
        <button type="button" onclick="applyCoupon()">Apply Coupon</button>
      </div>
      <div class="CountryAd">
        <select class="CountryAd Dropdown" id="country-dropdown">
         <option value="Sweden" class="selected-option">Sweden</option>
         <option value="Danmark">Danmark</option>        </select>
        <br><br><br>
        <div id="paypal-button-container"></div>
      </div>
    </div>
  </section>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

  <script src="https://www.paypal.com/sdk/js?client-id=AQFnKaEWgyLpT_XkfeylKrodosha_MdEOG8iXycWwkIwJ7pQl8M_AH681t-bzbgyBbC1TviFYtbUdpbM"></script>

  <script>
    paypal.Buttons({
      createOrder: function (data, actions) {
        // Retrieve cart items and total from local storage
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const total = parseFloat(localStorage.getItem('discountedTotal') || '0.00');

        // Map cart items to PayPal items format
        const items = cartItems.map(item => {
          return {
            name: item.name,
            unit_amount: {
              currency_code: 'USD',
              value: item.price.toFixed(2)
            },
            quantity: '1'
          };
        });

        // Pass cart items and total to create order
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: total.toFixed(2),
              currency_code: 'USD',
              breakdown: {
                item_total: {
                  currency_code: 'SEK',
                  value: total.toFixed(2)
                }
              }
            },
            items: items
          }]
        });
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          window.location.href = 'Infos.html';
          alert('Transaction completed by ' + details.payer.name.given_name);
          // Clear cart items after successful transaction
          localStorage.setItem('cartItems', JSON.stringify([]));
          updateCart();
        });
      }
    }).render('#paypal-button-container');

    function applyCoupon() {
      // Your coupon application logic here
    }

    function updateCart() {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      const cartItemsContainer = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');

      cartItemsContainer.innerHTML = '';
      let total = 0;

      cartItems.forEach(item => {
        const cartItemElement = document.createElement('div');
        cartItemElement.className = 'cart-item';
        cartItemElement.innerHTML = `
          <span>${item.name}</span>
          <span>$${item.price.toFixed(2)}</span>
          <button class="delete-button" onclick="removeFromCart('${item.name}')">Remove</button>
        `;
        cartItemsContainer.appendChild(cartItemElement);
        total += item.price;
      });

      cartTotal.innerText = total.toFixed(2);
      localStorage.setItem('discountedTotal', total);
    }

    function removeFromCart(itemName) {
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      cartItems = cartItems.filter(item => item.name !== itemName);
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      updateCart();
    }

    window.addEventListener('load', updateCart);
  </script>
</body>

</html>
